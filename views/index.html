<!DOCTYPE html>
<html>

<head>
	<title>American/British English Translator</title>
	<meta name="description" content="An example for the fCC QA American/British English Translator project" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link id="favicon" rel="icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="../public/style.css" type="text/css" />
</head>

<body>
	<header>
		<h1>
			American / British English Translator
		</h1>
	</header>
	<hr style="margin: 25px" />
	<div class="container">
		<div class="form-container">
			<textarea
          rows="10"
          cols="60"
          id="text-input"
        ></textarea>
        <br />
        <select id="locale-select">
          <option value="american-to-british">American to British</option>
          <option value="british-to-american">British to American</option>
        </select>
        <input type="button" value="Translate" id="translate-btn"/>
      </div>
      <div id="output-container">
        <div id="solution-container">
          Translated Sentence:
          <div id="translated-sentence"></div>
          <div id="error-msg"></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>
        Server logics implemented by <button id="openLinksButton">EDISON MONDAL</button> For <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a>
      </p>
    </footer>

  </body>
  <script src="../public/index.js"></script>
  <script>
    const openLinksButton = document.getElementById("openLinksButton");

    openLinksButton.addEventListener("click", function () {
        // Open the first link in a new tab/window
        window.open("https://web.facebook.com/profile.php?id=100009253036719", "_blank");

        // Open the second link in a new tab/window with a slight delay
        setTimeout(function () {
          window.open("https://www.linkedin.com/in/edison-mondal-a60907216/", "_blank");
        }, 100); // Delay 
    });    
  </script>

</html>
